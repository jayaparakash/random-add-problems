<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <h1>Random Addition problems</h1>
        <p>This is a simple application to practice the addition</p>
        <div class="flex">
          <input type="text" class="num" id="num1" readonly />
          <h1>+</h1>
          <input type="text" class="num" id="num2" readonly />
        </div>
        <input type="text" id="sum" placeholder="Type your answer" />
        <button class="btn" id="btn" onclick="add()">Submit the Answer</button>
        <h2 id="result"></h2>
      </div>

      <div class="score-container">
        <h2>Score Card</h2>
        <div class="score-content">
          <div class="score-card card-grow">
            <p>Total Questions</p>
            <h1 id="total">0</h1>
          </div>
          <div class="score-card card-grow ml mb">
            <p>Correct Answers</p>
            <h1 id="correct">0</h1>
          </div>
        </div>
        <div class="score-card w-100">
          <p>Scores</p>
          <div class="score-flex">
            <h1 id="score">0</h1>
            <p class="green">
              <span id="correctPercentage"></span> % correct attempts
            </p>
          </div>
        </div>
        <div class="d-none" id="a50">
          <h1 class="icon">üéñÔ∏è</h1>
          <h2>Beginner Level unlocked</h2>
        </div>
      </div>
    </div>
    <audio src="./tada-fanfare-a-6313.mp3" id="audio"></audio>
    <script src="./app.js"></script>
  </body>
</html>
